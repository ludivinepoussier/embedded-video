<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded video</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header>
        <nav class="flex-container">
            <div class="flex-1">
                <img class="icon img-cover" src="assets/icon/icon-menu.svg">
                <img class="logo img-cover" src="assets/icon/logo_youtube.png">
            </div> <!-- end flex-1 -->
            
            <div class="flex-2">
                <input type="text" placeholder="Rechercher">
                <img class="icon img-cover" src="assets/icon/icon-search.svg">
            </div> <!-- end flex-2 -->

            <div class="flex-3">
                <img class="icon img-cover" src="assets/icon/icon-video.svg">
                <img class="icon img-cover" src="assets/icon/icon-apps.svg">
                <img class="icon img-cover" src="assets/icon/icon-notification.svg">
                <img class="profile img-cover" src="assets/icon/icon-profile.jpg">
            </div> <!-- end flex-3 -->
        </nav>
    </header>
    <div class="col-2 clearfix">
        <div class="col-2-60">
            <iframe width="800" height="450" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1>Contributing to Open Source Part I: The Easy Way</h1>
        </div> <!-- end col-2-60 -->

        <div class="col-2-40">
            <div>
                <img src="https://picsum.photos/id/65/168/94">
            </div>
            <div>
                <img src="https://picsum.photos/id/20/168/94">
            </div>
        </div>
    </div> <!-- end col-2 -->
</body>
</html>
